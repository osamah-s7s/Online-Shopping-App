name: Android CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [ main, master]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Create google-services.json placeholder
      run: |
        if [ ! -f "app/google-services.json" ]; then
          echo "Creating placeholder google-services.json for CI build"
          cp app/google-services.json.example app/google-services.json || echo '{"project_info":{"project_number":"000000000000","project_id":"placeholder","storage_bucket":"placeholder.appspot.com"},"client":[{"client_info":{"mobilesdk_app_id":"1:000000000000:android:placeholder","android_client_info":{"package_name":"com.oshu.store"}},"oauth_client":[{"client_id":"placeholder.apps.googleusercontent.com","client_type":3}],"api_key":[{"current_key":"PLACEHOLDER_API_KEY"}],"services":{"appinvite_service":{"other_platform_oauth_client":[{"client_id":"placeholder.apps.googleusercontent.com","client_type":3}]}}}],"configuration_version":"1"}' > app/google-services.json
        fi

    - name: Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Build Debug APK
      run: ./gradlew assembleDebug
      continue-on-error: false

    - name: Build Release APK
      run: ./gradlew assembleRelease
      continue-on-error: false

    - name: Run Unit Tests
      run: ./gradlew test
      continue-on-error: false

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 7

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: app/build/outputs/apk/release/app-release.apk
        retention-days: 7
      continue-on-error: true

    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: app/build/test-results/
        retention-days: 7

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Create google-services.json placeholder
      run: |
        if [ ! -f "app/google-services.json" ]; then
          echo '{"project_info":{"project_number":"000000000000","project_id":"placeholder","storage_bucket":"placeholder.appspot.com"},"client":[{"client_info":{"mobilesdk_app_id":"1:000000000000:android:placeholder","android_client_info":{"package_name":"com.oshu.store"}},"oauth_client":[{"client_id":"placeholder.apps.googleusercontent.com","client_type":3}],"api_key":[{"current_key":"PLACEHOLDER_API_KEY"}],"services":{"appinvite_service":{"other_platform_oauth_client":[{"client_id":"placeholder.apps.googleusercontent.com","client_type":3}]}}}],"configuration_version":"1"}' > app/google-services.json
        fi

    - name: Run Lint
      run: ./gradlew lint
      continue-on-error: true

    - name: Upload Lint Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: lint-results
        path: app/build/outputs/lint-results*.xml
        retention-days: 7



